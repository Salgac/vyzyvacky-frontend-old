<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Vyzývačky</title>

  <!-- utility -->
  <script src="js/davidshimjs-qrcodejs-04f46c6/qrcode.js"></script>
  <script src="js/request.js"></script>

  <!-- pages -->
  <script src="js/login_page.js"></script>
  <script src="js/main_page.js"></script>
</head>

<body>
  <!-- LOGIN and REGISTER page -->
  <div class="login-page" id="login-page">
    <div class="form">

      <h1>Vyzývačky</h1>
      <br><br>

      <form class="register-form" method="POST" onsubmit="return register(this)">
        <input name="code" type="text" placeholder="custom game code" maxlength="6" onkeydown="gameCodeHelper(this)" />
        <input name="password" type="password" placeholder="password" />
        <input name="password_confirmation" type="password" placeholder="repeat password" />
        <!--<input type="text" placeholder="email address" />-->
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>

      <form class="login-form" method="POST" onsubmit="return login(this)">
        <input name="code" type="text" placeholder="game code" maxlength="6" onkeydown="gameCodeHelper(this)" />
        <input name="password" type="password" placeholder="password" />
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      //utility function for form toggle
      $('.message a').click(function () {
        $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
  </div>

  <!-- MAIN page -->
  <div id="main-page" style="display: none;">
    <h1 id="title"></h1>
    <div id="qrcode"></div>
  </div>

</body>
